<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>filter_emp</title>
</head>
<style>
    body{
        background-color: rgb(16, 53, 54);
    }
    h1{
          color: black;
          font-size: 55px; 
    }
    h3{
        color: black;
          
    }
h1{
 
    text-decoration: underline;
    color: white;
}
label{
    color: black;
    
}

<body>
    <div class="container">

       <h1>Filter Employee details</h1>
       <hr>

        <form action="/filter_emp " method="post">
        {% csrf_token %}
        <label for="name">Employee first/last name</label><br>
        <input type="text" id="first_name" name="first_name" value="{{name}}"><br>
        <label for="dept">Department</label><br>
        <input type="text" id="dept" name="dept" value="{{dept}}"><br>
        <label for="role">Role</label><br>
        <input type="text" id="role" name="role"value="{{role}}"><br>
        <hr>
        <button type="submit" class=" btn btn-primary">submit</button>
       </form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
