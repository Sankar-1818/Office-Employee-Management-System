<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    body{

          color: black;
          font-size: 55px;

<body>
    <div class="container">

       <h1>add an Employee!</h1>
       <hr>
       <form action="/add_emp " method="post">
        {% csrf_token %}
        <label for="first_name" >FRIST NAME</label><br>
        <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
        <label for="last_name">LAST NAME</label><br>
        <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
        <label for="salary">SALARY</label><br>
        <input type="text" id="salary" name="salary"value="{{salary}}"><br>
        <label for="dept">DEPARTMENT</label><br>
        <input type="number" id="dept" name="dept" value="{{dept}}"><br>
        <label for="bouns">BOUNS</label><br>
        <input type="number" id="bouns" name="bouns"value="{{bouns}}"><br>
        <label for="role">ROLE</label><br>
        <input type="number" id="role" name="role" value="{{role}}"><br> <br>
        <label for="pohe">Phone number</label><br>
        <input type="number" id="phone" name="phone" value="{{phone}}"><br> <br>
        <button type="submit" class="btn btn-primary">submit</button>
       </form>
    <hr>
    


</div>
